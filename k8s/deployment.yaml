apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-chomper
spec:
  selector:
    matchLabels:
      run: memory-chomper
  replicas: 3
  template:
    metadata:
      labels:
        run: memory-chomper
    spec:
      containers:
      - name: memory-chomper
        image: gcr.io/alexmattson-scratch/github.com/theemadnes/k8s-memory-chomper@sha256:2fbbc40b4081dc4d0d6347cca1e67a6fa9d879e94dd4b0334a9c08aacabf8dbc
        #command: ["/app/app.py"]
        args: ["app.py", "--megabytes", "1000"]
        env:
        - name: PYTHONUNBUFFERED
          value: "0"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1200Mi"
            cpu: "2000m"